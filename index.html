<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Anuphan:wght@100;200;300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Questrial&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5a1ddf1742.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="inputBirth">
            <span>Day</span>
            <span>Month</span>
            <span>Year</span>
            <input type="number" placeholder="DD" min="1" max="31" required>
            <input type="number" placeholder="MM" min="1" max="12" required>
            <input type="number" placeholder="YYYY" min="1900" max="2023" required>
        </div>
        <div class="btn">
            <button><i class="fas fa-arrow-down"></i></button>
        </div>
        <div class="result">
            <p><span>--</span> years</p>
            <p><span>--</span> months</p>
            <p><span>--</span> days</p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
